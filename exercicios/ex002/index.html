<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode colocar
        um parágrafo de qualquer 
        jeito bastar estar dentro 
        do par de tags p. 
    </p>
    <p>Se você precisar quebrar
        o texto é só<br> usar a tag
        br. 
    </p>
    <p>Vamos adicionar algums simbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F601;
        &#x1F596;
    </p>
</body>
</html>
